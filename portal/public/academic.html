<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic Dashboard - NDMC</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/global.css">
    <style>
        html { background-color: #14141a; }
        body { display: none; }
    </style>

    <script>
        (function() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                window.location.href = '/join';
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (parseInt(payload.category) < 0) {
                    alert("Access Denied: Academic Privileges Required");
                    window.location.href = '/';
                    return;
                }
                
                document.addEventListener("DOMContentLoaded", () => {
                    document.body.style.display = "block";
                });

            } catch (e) {
                window.location.href = '/join';
            }
        })();
    </script>

    <script src="/js/header.js"></script>
    <script>
      window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        .tabs { display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tab-btn { 
            background: transparent; border: none; color: #aaa; padding: 10px 20px; 
            cursor: pointer; font-size: 1rem; border-bottom: 2px solid transparent; 
        }
        .tab-btn.active { color: var(--purple-main); border-bottom-color: var(--purple-main); }
        
        .panel { display: none; }
        .panel.active { display: block; }

        .upload-box { background: rgba(30,30,40,0.8); padding: 30px; border-radius: 15px; border: 1px solid var(--purple-main); }
        input, select, textarea { 
            width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 5px; font-family: inherit;
        }
        select option { background: #1a1a2e; color: white; }

        .math-toolbar { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .math-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; 
            padding: 5px 10px; cursor: pointer; border-radius: 5px; font-size: 0.9rem; transition: background 0.2s;
        }
        .math-btn:hover { background: var(--purple-main); border-color: var(--purple-main); }

        .list-item { 
            background: rgba(255,255,255,0.05); padding: 15px; margin-bottom: 10px; border-radius: 8px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .action-btn { padding: 5px 15px; border-radius: 5px; border: none; cursor: pointer; color: white; font-size: 0.85rem; margin-left: 5px; }
        .edit-btn { background: #2196F3; }
        .delete-btn { background: #d32f2f; }

        .toggle-container { display: flex; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 8px; width: fit-content; margin-bottom: 15px; }
    .toggle-btn { 
        padding: 8px 16px; border: none; background: transparent; color: #aaa; cursor: pointer; border-radius: 6px; font-weight: 500; transition: 0.2s; 
    }
    .toggle-btn.active { background: var(--purple-main); color: white; }

    .ping-dot {
        width: 10px; height: 10px; background: var(--red-main); border-radius: 50%; 
        display: inline-block; margin-left: 5px; box-shadow: 0 0 5px var(--red-main);
    }
    
    .trans-card {
        background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.1);
    }
    .status-badge { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
    .st-pending { background: #ff9800; color: black; }
    .st-approved { background: var(--green-main); color: black; }
    .st-rejected { background: var(--red-main); color: white; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Academic Dashboard</h2>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('upload')">Upload New</button>
            <button class="tab-btn" onclick="switchTab('edit')">
                Edit Question <span id="mainPing" style="display:none;" class="ping-dot"></span>
            </button>
            <button class="tab-btn" onclick="switchTab('suggestions')">
                Suggestions <span id="suggestPing" style="display:none;" class="ping-dot"></span>
            </button>
        </div>

        <div id="uploadPanel" class="panel active">
            <div class="upload-box">
                <form onsubmit="handleUpload(event)">
                    
                    <label style="color:#aaa; font-size:0.9rem;">Problem Language</label>
                    <div class="toggle-container">
                        <button type="button" class="toggle-btn active" onclick="setUploadLang('en', this)">English</button>
                        <button type="button" class="toggle-btn" onclick="setUploadLang('bn', this)">Bengali</button>
                        <button type="button" class="toggle-btn" onclick="setUploadLang('both', this)">Both</button>
                    </div>

                    <div id="uploadEn" style="display:block;">
                        <input type="text" id="probTitle" placeholder="Title (English)">
                        <div class="math-toolbar">
                            <button type="button" class="math-btn" onclick="insertMath('$...$', 'probDesc')">$ x $</button>
                            <button type="button" class="math-btn" onclick="insertMath('$$...$$', 'probDesc')">$$ x $$</button>
                            <button type="button" class="math-btn" onclick="insertMath('\\frac{a}{b}', 'probDesc')">a/b</button>
                            <button type="button" class="math-btn" onclick="insertMath('\\sqrt{x}', 'probDesc')">âˆšx</button>
                        </div>
                        <textarea id="probDesc" rows="4" placeholder="Description (English - LaTeX supported)"></textarea>
                    </div>

                    <div id="uploadBn" style="display:none; margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:20px;">
                        <input type="text" id="probTitleBn" placeholder="Title (Bengali)">
                        <div class="math-toolbar">
                            <button type="button" class="math-btn" onclick="insertMath('$...$', 'probDesc')">$ x $</button>
                            <button type="button" class="math-btn" onclick="insertMath('$$...$$', 'probDesc')">$$ x $$</button>
                            <button type="button" class="math-btn" onclick="insertMath('\\frac{a}{b}', 'probDesc')">a/b</button>
                            <button type="button" class="math-btn" onclick="insertMath('\\sqrt{x}', 'probDesc')">âˆšx</button>
                        </div>
                        <textarea id="probDescBn" rows="4" placeholder="Description (Bengali - LaTeX Code must be in English)"></textarea>
                    </div>

                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <select id="probCat" required style="flex:1;" onchange="updateSubcats('probCat', 'probSub')">
                            <option value="" disabled selected>Category</option>
                            <option value="Number Theory">Number Theory</option>
                            <option value="Algebra">Algebra</option>
                            <option value="Combinatorics">Combinatorics</option>
                            <option value="Geometry">Geometry</option>
                            <option value="Others">Others</option>
                        </select>
                        <select id="probSub" style="flex:1;"><option value="">Subcategory</option></select>
                    </div>

                    <input type="file" id="probFig" accept="image/*" style="padding:10px; margin-top:10px;">

                    <label style="color:#aaa; font-size:0.9rem; margin-top:15px; display:block;">Answer Type</label>
                    <div class="toggle-container">
                        <button type="button" class="toggle-btn active" onclick="setAnsType('numeric', this)">Numeric</button>
                        <button type="button" class="toggle-btn" onclick="setAnsType('text', this)">Text</button>
                    </div>
                    <input type="hidden" id="ansType" value="numeric">

                    <input type="text" id="probAns" placeholder="Correct Answer" required>
                    <input type="number" id="probScore" placeholder="Score (Default: 10)">

                    <div id="numericSettings">
                        <label style="font-size:0.9rem; color:#aaa; margin-bottom:5px; display:block;">Flexible Answer Settings</label>
                        <div style="display:flex; gap:10px;">
                            <input type="number" step="any" id="probMargin" placeholder="Â± Margin">
                            <input type="number" step="any" id="probRangeStart" placeholder="Min">
                            <input type="number" step="any" id="probRangeEnd" placeholder="Max">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" style="margin-top:20px;">Upload Problem</button>
                    <p id="uploadMsg"></p>
                </form>
            </div>
        </div>

        <div id="editPanel" class="panel">
            <div style="display:flex; gap:10px; margin-bottom:20px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:10px;">
                <button class="tab-btn active" onclick="switchSubTab('myQuestions')">My Questions</button>
                <button class="tab-btn" onclick="switchSubTab('translate')">Translate Question</button>
                <button class="tab-btn" onclick="switchSubTab('approvals')">
                    Pending Approval <span id="approvePing" style="display:none;" class="ping-dot"></span>
                </button>
                <button class="tab-btn" onclick="switchSubTab('requests')">My Requests</button>
            </div>

            <div id="sub-myQuestions" class="sub-panel" style="display:block;">
                <div id="myQuestionsList"><p>Loading...</p></div>
            </div>

            <div id="sub-translate" class="sub-panel" style="display:none;">
                <input type="text" id="transSearch" placeholder="Search problems to translate..." oninput="searchProblems(this.value)">
                <div id="searchList" style="margin-top:15px;"></div>
                
                <div id="transForm" class="upload-box" style="display:none; margin-top:20px;">
                    <h3>Submit Translation</h3>
                    <input type="hidden" id="transProbId">
                    <p id="transOriginalTitle" style="color:#aaa; font-style:italic;"></p>
                    
                    <select id="transLang" style="margin-bottom:15px;">
                        <option value="bn">Bengali</option>
                        <option value="en">English</option>
                    </select>
                    
                    <input type="text" id="transTitle" placeholder="Translated Title">
                    <textarea id="transDesc" rows="4" placeholder="Translated Description"></textarea>
                    
                    <button class="btn-primary" onclick="submitTranslation()">Submit</button>
                    <button class="action-btn" onclick="document.getElementById('transForm').style.display='none'" style="background:#555;">Cancel</button>
                </div>
            </div>

            <div id="sub-approvals" class="sub-panel" style="display:none;">
                <div id="approvalList"></div>
            </div>

            <div id="sub-requests" class="sub-panel" style="display:none;">
                <div id="requestList"></div>
            </div>
        </div>
        <div id="suggestionsPanel" class="panel">
            <div style="display:flex; gap:20px; height: calc(100vh - 200px);">
                <div id="suggestionList" style="flex:1; overflow-y:auto; padding-right:10px; border-right:1px solid rgba(255,255,255,0.1);">
                    <p style="text-align:center; color:#aaa;">Loading...</p>
                </div>
        
                <div id="suggestionDetail" style="flex:1.5; padding:20px; background:rgba(0,0,0,0.2); border-radius:15px; overflow-y:auto; display:none;">
                    <div style="margin-bottom:20px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:15px;">
                        <span class="prob-tag" style="background:#555; color:white;">User Suggestion</span>
                        <h2 id="sugTitle" style="margin:10px 0;"></h2>
                        <div style="color:#aaa; font-size:0.9rem;">
                            Suggested by <span id="sugAuthor" style="color:var(--purple-main);"></span> 
                            on <span id="sugDate"></span>
                        </div>
                    </div>
        
                    <div id="sugDesc" style="color:#ddd; line-height:1.6; margin-bottom:20px;"></div>
                    
                    <h4 style="color:#aaa;">Proposed Answer:</h4>
                    <div id="sugAns" style="background:rgba(255,255,255,0.05); padding:10px; border-radius:5px; margin-bottom:20px; font-family:monospace;"></div>
        
                    <h4 style="color:#aaa;">Solution Images:</h4>
                    <div id="sugImages" style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:30px;"></div>
                    <h4 style="color:#aaa; margin-top:20px;">Discussion</h4>
                    <div id="sugChatBox" style="background:rgba(0,0,0,0.3); padding:10px; height:200px; overflow-y:auto; border-radius:5px; margin-bottom:10px;"></div>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="sugChatInput" placeholder="Write a comment to the user..." style="margin-bottom:0;">
                        <button class="action-btn edit-btn" onclick="sendSugComment()">Send</button>
                    </div>
                    <hr style="border-color:rgba(255,255,255,0.1); margin:20px 0;">
        
                    <div class="upload-box" style="border-color:var(--green-main);">
                        <h3>ðŸŽ“ Author Action</h3>
                        <p style="color:#aaa; font-size:0.9rem; margin-bottom:15px;">
                            This problem needs 3 approvals to go live.
                            <br>Current Approvals: <b id="sugAppCount" style="color:white;">0/3</b>
                        </p>
                        <div style="display:flex; gap:10px;">
                            <input type="number" id="allocScore" placeholder="Allocate Score (e.g. 15)" style="flex:1; margin-bottom:0;">
                            <button class="btn-primary" onclick="approveSuggestion()" style="width:auto; background:var(--green-main); color:black;">Approve</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('authToken');
        const subCats = {
            'Algebra': ['Function', 'Polynomial', 'Inequality'],
            'Combinatorics': ['Counting', 'Probability', 'Graph Theory'],
            'Number Theory': [], 'Geometry': [], 'Others': ['Physics', 'Astronomy', 'Calculus']
        };

        function switchTab(tab) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tab+'Panel').classList.add('active');
            event.target.classList.add('active'); 
            
            if(tab === 'edit') loadMyQuestions();
        }

        function switchSubTab(tab) {
            document.querySelectorAll('.sub-panel').forEach(p => p.style.display = 'none');
            document.getElementById('sub-' + tab).style.display = 'block';
            
            const btn = event.target.closest('button');
            if(btn) {
                btn.parentNode.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            if(tab === 'approvals') loadApprovals();
            if(tab === 'requests') loadRequests();
        }

        function updateSubcats(catId, subId) {
            const val = document.getElementById(catId).value;
            const sel = document.getElementById(subId);
            sel.innerHTML = '<option value="">Subcategory (Optional)</option>';
            (subCats[val] || []).forEach(opt => {
                sel.innerHTML += `<option value="${opt}">${opt}</option>`;
            });
        }

        let uploadLangMode = 'en';

        function setUploadLang(mode, btn) {
            uploadLangMode = mode;
            btn.parentNode.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.getElementById('uploadEn').style.display = (mode === 'en' || mode === 'both') ? 'block' : 'none';
            document.getElementById('uploadBn').style.display = (mode === 'bn' || mode === 'both') ? 'block' : 'none';
        }

        function setAnsType(type, btn) {
            document.getElementById('ansType').value = type;
            btn.parentNode.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('numericSettings').style.display = type === 'numeric' ? 'block' : 'none';
        }

        async function handleUpload(e) {
            e.preventDefault();
            const msg = document.getElementById('uploadMsg');
            msg.innerText = "Uploading...";

            const formData = new FormData();


            formData.append('category', document.getElementById('probCat').value);
            formData.append('subcategory', document.getElementById('probSub').value);
            formData.append('answer', document.getElementById('probAns').value);
            formData.append('score', document.getElementById('probScore').value || 10);
            formData.append('answerType', document.getElementById('ansType').value);

            if(document.getElementById('ansType').value === 'numeric') {
                formData.append('errorMargin', document.getElementById('probMargin').value);
                formData.append('rangeStart', document.getElementById('probRangeStart').value);
                formData.append('rangeEnd', document.getElementById('probRangeEnd').value);
            }

            if(uploadLangMode === 'en' || uploadLangMode === 'both') {
                formData.append('title', document.getElementById('probTitle').value);
                formData.append('description', document.getElementById('probDesc').value);
            }
            if(uploadLangMode === 'bn' || uploadLangMode === 'both') {
                formData.append('titleBn', document.getElementById('probTitleBn').value);
                formData.append('descriptionBn', document.getElementById('probDescBn').value);
            }

            const fileInput = document.getElementById('probFig');
            if(fileInput.files[0]) {
                formData.append('figure', fileInput.files[0]);
            }

            try {
                const res = await fetch('/api/problems/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }, 
                    body: formData
                });
                const data = await res.json();
                
                if (res.ok) {
                    msg.style.color = "var(--green-main)";
                    msg.innerText = "âœ… Uploaded Successfully!";
                    e.target.reset();
                } else {
                    msg.style.color = "red";
                    msg.innerText = data.error || "Upload Failed";
                }
            } catch (err) { 
                console.error(err);
                msg.style.color = "red";
                msg.innerText = "Network Error"; 
            }
        }

            async function searchProblems(q) {
                if(q.length < 3) return;
                const res = await fetch(`/api/problems/search?q=${q}`, { headers: {'Authorization': `Bearer ${token}`} });
                const data = await res.json();
                
                document.getElementById('searchList').innerHTML = data.map(p => `
                    <div class="list-item">
                        <span>${p.title || p.title_bn} <small>(${p.category})</small></span>
                        <button class="action-btn edit-btn" onclick="openTranslate(${p.problem_id}, '${escapeHtml(p.title||p.title_bn)}')">Translate</button>
                    </div>
                `).join('');
            }

        function openTranslate(id, title) {
            document.getElementById('transForm').style.display = 'block';
            document.getElementById('transProbId').value = id;
            document.getElementById('transOriginalTitle').innerText = "Translating: " + title;
        }

        async function submitTranslation() {
            const body = {
                problemId: document.getElementById('transProbId').value,
                language: document.getElementById('transLang').value,
                title: document.getElementById('transTitle').value,
                description: document.getElementById('transDesc').value
            };
            await fetch('/api/translations/submit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                body: JSON.stringify(body)
            });
            alert("Submitted!");
            document.getElementById('transForm').style.display = 'none';
        }

        async function loadApprovals() {
            const res = await fetch('/api/translations/incoming', { headers: {'Authorization': `Bearer ${token}`} });
            const list = await res.json();
            
            document.getElementById('approvalList').innerHTML = list.length ? list.map(t => `
                <div class="trans-card">
                    <div style="display:flex; justify-content:space-between;">
                        <b>${escapeHtml(t.original_title)}</b>
                        <span class="status-badge st-${t.status}">${t.status}</span>
                    </div>
                    <p>Translator: ${escapeHtml(t.translator_name)} | Lang: ${t.language.toUpperCase()}</p>
                    <input type="text" value="${escapeHtml(t.title)}" id="appTitle-${t.translation_id}">
                    <textarea rows="2" id="appDesc-${t.translation_id}">${t.description}</textarea>
                    <div style="margin-top:10px;">
                        <button class="action-btn edit-btn" style="background:var(--green-main); color:black;" onclick="decideTrans(${t.translation_id}, 'approve')">Approve & Merge</button>
                        <button class="action-btn delete-btn" onclick="decideTrans(${t.translation_id}, 'reject')">Reject</button>
                    </div>
                </div>
            `).join('') : '<p>No pending approvals.</p>';
        }

        async function decideTrans(id, action) {
            const title = document.getElementById(`appTitle-${id}`).value;
            const desc = document.getElementById(`appDesc-${id}`).value;
            
            await fetch('/api/translations/decide', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                body: JSON.stringify({ translationId: id, action, editedTitle: title, editedDesc: desc })
            });
            loadApprovals();
        }

        async function loadRequests() {
            try {
                const res = await fetch('/api/translations/outgoing', { headers: {'Authorization': `Bearer ${token}`} });
                const list = await res.json();

                if (list.error) {
                    document.getElementById('requestList').innerHTML = `<p style="color:red;">Server Error: ${list.error}</p>`;
                    return;
                }
                
                document.getElementById('requestList').innerHTML = list.length ? list.map(t => `
                    <div class="trans-card">
                        <div style="display:flex; justify-content:space-between;">
                            <b>${escapeHtml(t.original_title)}</b>
                            <span class="status-badge st-${t.status}">${t.status}</span>
                        </div>
                        <div style="margin-top:5px;">
                            <span style="color:#aaa; font-size:0.9rem;">Language: </span> 
                            <span style="font-weight:bold; color:white;">${t.language.toUpperCase()}</span>
                        </div>
                        <div style="margin-top:5px; padding:10px; background:rgba(0,0,0,0.2); border-radius:5px;">
                            <div style="font-weight:bold; color:#ddd; font-size:0.9rem;">${escapeHtml(t.title)}</div>
                            <div style="color:#888; font-size:0.85rem; margin-top:3px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
                                ${escapeHtml(t.description)}
                            </div>
                        </div>
                        <div style="margin-top:8px; font-size:0.8rem; color:#666;">
                            Submitted: ${new Date(t.created_at).toLocaleDateString()}
                        </div>
                    </div>
                `).join('') : '<p style="text-align:center; color:#888; margin-top:20px;">You haven\'t submitted any translation requests.</p>';
            } catch (err) {
                console.error(err);
                document.getElementById('requestList').innerHTML = '<p style="color:red;">Failed to load requests.</p>';
            }
        }

        function escapeHtml(text) { 
            if(!text) return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
        }

        async function loadMyQuestions() {
            const res = await fetch('/api/my-problems', { headers: { 'Authorization': `Bearer ${token}` } });
            const data = await res.json();

            document.getElementById('myQuestionsList').innerHTML = data.map(p => `
                <div class="list-item">
                    <div>
                        <div style="font-weight:bold; font-size:1.1rem;">${escapeHtml(p.title || p.title_bn)}</div>
                        <div style="color:#aaa; font-size:0.9rem;">${p.category} â€¢ Likes: ${p.upvote_count}</div>
                    </div>
                    <div>
                        <button class="action-btn edit-btn" onclick="openEdit(${p.problem_id})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteProblem(${p.problem_id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        (async function checkPings() {
            if(!token) return;
            try {
                const res = await fetch('/api/translations/incoming', { headers: {'Authorization': `Bearer ${token}`} });
                const list = await res.json();
                if(list.length > 0) {
                    document.getElementById('mainPing').style.display = 'inline-block';
                    document.getElementById('approvePing').style.display = 'inline-block';
                }
            } catch(e) {}
        })();

        async function deleteProblem(id) {
            if(!confirm("Permanently delete this problem?")) return;
            await fetch(`/api/problems/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
            loadMyQuestions();
        }

        async function openEdit(id) {
            const res = await fetch(`/api/problems/${id}`, { headers: { 'Authorization': `Bearer ${token}` } });
            const p = await res.json();
            
            document.getElementById('editId').value = id;
            document.getElementById('editTitle').value = p.title || p.title_bn || "";
            document.getElementById('editCat').value = p.category;
            updateSubcats('editCat', 'editSub');
            document.getElementById('editSub').value = p.subcategory || "";
            document.getElementById('editDesc').value = p.description || p.description_bn || "";
            
            document.getElementById('editAns').value = p.answer; 

            document.getElementById('editScore').value = p.initial_score;
            document.getElementById('editMargin').value = p.error_margin || "";
            document.getElementById('editRangeStart').value = p.range_start || "";
            document.getElementById('editRangeEnd').value = p.range_end || "";

            document.getElementById('editFig').value = "";
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }

        async function handleEdit(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            
            const formData = new FormData();
            formData.append('title', document.getElementById('editTitle').value);
            formData.append('answer', document.getElementById('editAns').value); 
            
            formData.append('category', document.getElementById('editCat').value);
            formData.append('subcategory', document.getElementById('editSub').value);
            formData.append('description', document.getElementById('editDesc').value);
            formData.append('score', document.getElementById('editScore').value);
            formData.append('errorMargin', document.getElementById('editMargin').value);
            formData.append('rangeStart', document.getElementById('editRangeStart').value);
            formData.append('rangeEnd', document.getElementById('editRangeEnd').value);
            
            const fileInput = document.getElementById('editFig');
            if(fileInput.files[0]) formData.append('figure', fileInput.files[0]);

            await fetch(`/api/problems/${id}`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });
            closeEdit();
            loadMyQuestions();
        }

        function insertMath(symbol, id) {
            const el = document.getElementById(id);
            const [start, end] = [el.selectionStart, el.selectionEnd];
            el.value = el.value.substring(0, start) + symbol + el.value.substring(end);
            el.focus();
        }

        const originalSwitchTab = switchTab;
        switchTab = function(tab) {
            originalSwitchTab(tab);
            if(tab === 'suggestions') loadSuggestions();
        }

        let currentSugId = null;

        async function loadSuggestions() {
            try {
                const res = await fetch('/api/academic/suggestions', { headers: { 'Authorization': `Bearer ${token}` } });
                const list = await res.json();
                
                const container = document.getElementById('suggestionList');
                if(list.length === 0) {
                    container.innerHTML = "<p style='text-align:center; color:#666;'>No pending suggestions.</p>";
                    return;
                }

                const pending = list.filter(i => i.status === 'pending');
                if(pending.length > 0) document.getElementById('suggestPing').style.display = 'inline-block';

                container.innerHTML = list.map(s => `
                    <div class="list-item" onclick="viewSuggestion(${JSON.stringify(s).replace(/"/g, '&quot;')})" style="cursor:pointer; flex-direction:column; align-items:flex-start; gap:5px;">
                        <div style="font-weight:bold; color:white;">${escapeHtml(s.title)}</div>
                        <div style="font-size:0.85rem; color:#888;">
                            By ${s.username} â€¢ <span class="status-badge st-${s.status}">${s.status}</span>
                            â€¢ Approvals: ${s.approval_count}/3
                        </div>
                    </div>
                `).join('');
            } catch(e) { console.error(e); }
        }

        async function viewSuggestion(sObj) {
        const res = await fetch(`/api/suggestions/${sObj.suggestion_id}`, { headers: { 'Authorization': `Bearer ${token}` } });
        const data = await res.json();
        const s = data.suggestion;

        currentSugId = s.suggestion_id;
        document.getElementById('suggestionDetail').style.display = 'block';
            document.getElementById('sugTitle').innerText = s.title;
            document.getElementById('sugAuthor').innerText = s.username;
            document.getElementById('sugDate').innerText = new Date(s.created_at).toLocaleDateString();
            document.getElementById('sugDesc').innerHTML = s.description;
            document.getElementById('sugAns').innerText = s.answer;
            document.getElementById('sugAppCount').innerText = `${s.approval_count}/3`;
        
            const imgContainer = document.getElementById('sugImages');
            if(s.solution_images && s.solution_images.length > 0) {
                imgContainer.innerHTML = s.solution_images.map(url => 
                    `<a href="${url}" target="_blank"><img src="${url}" style="height:100px; border-radius:5px; border:1px solid rgba(255,255,255,0.2);"></a>`
                ).join('');
            } else {
                imgContainer.innerHTML = "<span style='color:#666; font-style:italic;'>No images provided.</span>";
            }

        const chatBox = document.getElementById('sugChatBox');
        chatBox.innerHTML = data.comments.map(c => `
            <div style="margin-bottom:8px; font-size:0.9rem; padding:5px; background:rgba(255,255,255,0.05); border-radius:4px;">
                <div style="font-weight:bold; color:${c.username === s.username ? 'var(--purple-main)' : '#aaa'}">${c.username}</div>
                <div style="color:#ddd;">${c.content}</div>
            </div>
        `).join('');
        chatBox.scrollTop = chatBox.scrollHeight;
    }

        async function approveSuggestion() {
            if(!currentSugId) return;
            const score = document.getElementById('allocScore').value;
            if(!score) return alert("Please allocate a score.");

            if(!confirm(`Approve this problem with a score of ${score}?`)) return;

            try {
                const res = await fetch(`/api/academic/suggestions/${currentSugId}/approve`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                    body: JSON.stringify({ score: parseInt(score) })
                });
                const data = await res.json();
                
                if(res.ok) {
                    alert(data.message);
                    document.getElementById('suggestionDetail').style.display = 'none';
                    loadSuggestions();
                } else {
                    alert(data.error);
                }
            } catch(e) { alert("Error approving"); }
        }
        async function sendSugComment() {
        const txt = document.getElementById('sugChatInput');
        if(!txt.value) return;

        await fetch(`/api/suggestions/${currentSugId}/comments`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ content: txt.value })
        });
        txt.value = "";
        viewSuggestion({ suggestion_id: currentSugId }); 
}
    </script>
